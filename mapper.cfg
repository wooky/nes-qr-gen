SYMBOLS {

	__STACKSIZE__: type = weak, value = $0500; # 5 pages stack

	NES_MAPPER: type = weak, value = 119; 			# mapper number
	NES_PRG_BANKS: type = weak, value = 8; 			# number of 16K PRG banks, change to 2 for NROM256
	NES_CHR_BANKS: type = weak, value = 1; 			# number of 8K CHR banks
	NES_MIRRORING: type = weak, value = 1; 			# 0 horizontal, 1 vertical, 8 four screen
    NES_PRG_RAM_SHIFT_COUNT: type = weak, value = 7; # 64 << 7 = 8192 bytes
    NES_CHR_RAM_SHIFT_COUNT: type = weak, value = 6; # 64 << 6 = 4096 bytes
    NES_FAMILY_BASIC_KEYBOARD: type = weak, value = $23;
}

MEMORY {

    ZP: 		start = $0000, size = $0100, type = rw, define = yes;
    HEADER:		start = $0000, size = $0010, file = %O ,fill = yes;
    PRG01234567: start = $8000, size = $10000, file = %O, fill = yes, define = yes;
    PRG89:      start = $8000, size = $4000, file = %O, fill = yes, define = yes;
    PRGAB:      start = $C000, size = $4000, file = %O, fill = yes, define = yes;
    PRGCDE:     start = $8000, size = $6000, file = %O, fill = yes, define = yes;
    PRGF: 		start = $E000, size = $1ffa, file = %O, fill = yes, define = yes;
    VECTORS:	start = $fffa, size = $0006, file = %O, fill = yes;
    CHR:        start = $0000, size = $2000, file = %O, fill = yes;
    RAM:		start = $0300, size = $0500, define = yes;
    XRAM:       start = $6000, size = $2000, define = yes;
}

SEGMENTS {

    HEADER:   load = HEADER,         type = ro;
    STARTUP:  load = PRGF,           type = ro,  define = yes;
    LOWCODE:  load = PRGF,           type = ro,                optional = yes;
    INIT:     load = PRGF,           type = ro,  define = yes, optional = yes;
    ONCE:     load = PRGF,           type = ro,  define = yes, optional = yes;
    CODE:     load = PRGF,           type = ro,  define = yes;
    RODATA:   load = PRGF,           type = ro,  define = yes;
    DATA:     load = PRGF, run = RAM, type = rw,  define = yes;
    CHARS:    load = CHR,            type = ro,  define = yes;
    VECTORS:  load = VECTORS,        type = rw;
    BSS:      load = RAM,            type = bss, define = yes;
    HEAP:     load = RAM,            type = bss, optional = yes;
    ZEROPAGE: load = ZP,             type = zp;
    RSMT:     load = PRG01234567,    type = ro,  define = yes;
    QRCODEGEN: load = PRG89,         type = ro,  define = yes;
    WRAM:     load = XRAM,           type = rw,  define = yes;
}

FEATURES {

    CONDES: segment = INIT,
	    type = constructor,
	    label = __CONSTRUCTOR_TABLE__,
	    count = __CONSTRUCTOR_COUNT__;
    CONDES: segment = RODATA,
	    type = destructor,
	    label = __DESTRUCTOR_TABLE__,
	    count = __DESTRUCTOR_COUNT__;
    CONDES: type = interruptor,
	    segment = RODATA,
	    label = __INTERRUPTOR_TABLE__,
	    count = __INTERRUPTOR_COUNT__;
}